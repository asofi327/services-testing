base:
  namespace: istio-system
istiod:
  namespace: istio-system
  meshConfig:
    rootNamespace: istio-system
  pilot:
    tolerations:
    - key: "node_type"
      operator: "Equal"
      value: "system"
      effect: "NoSchedule"
cert-manager:
  featureGates: "ExperimentalCertificateSigningRequestControllers=true"
cert-manager-istio-csr:
  namespace: istio-system
  tls:
    rootCAFile: /etc/tls/ca-cert.pem
  volumes:
  - name: root-ca
    secret:
      secretName: istio-ca-secret
  volumeMounts:
  - name: root-ca
    mountPath: /etc/tls
istio-ingressgateway:
  namespace: istio-system
  tolerations:
  - key: "node_type"
    operator: "Equal"
    value: "system"
    effect: "NoSchedule"