cert-manager:
  clusterResourceNamespace: istio-system
  featureGates: "ExperimentalCertificateSigningRequestControllers=true"
  global:
    leaderElection:
      namespace: istio-system
  installCRDs: true
  namespace: cert-manager
  tolerations:
  - key: "node_type"
    operator: "Equal"
    value: "system"
    effect: "NoSchedule"